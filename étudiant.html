<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon troixième site web</title>
</head>
<body>
    <h1>Bonjour</h1>
    <h1>Listes d'étudiant:</h1>
    {% if e|length == 0 %}
    <p> aucune étudiant </p>
    {% else %}
    <ul>
    {% for i in e %}
    <li>{{ i['nom'] }} , {{ i['prénom'] }}</li>
    {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
